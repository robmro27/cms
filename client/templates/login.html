<div class="container-fluid">
    <div class="login-container">
        <div class="row">
            <div class="col-xs-12">
                <h2>CMS</h2>
                <div ng-if="errMsg" class="alert alert-danger">{{errMsg}}</div>
                <form name="loginForm" ng-controller="LoginController" ng-submit="signIn(credentials)" novalidate>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input class="form-control" type="text" id="username" ng-model="credentials.username">    
                    </div>
                    <div class="form-group">
                         <label for="password">Password:</label>
                         <input class="form-control" type="password" id="password" ng-model="credentials.password">
                    </div>
                    <button class="btn btn-success" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
